<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .ball {
        display: inline-block;
        border: 1px solid black;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="result">추첨 결과는? </div>
    <div id="bonus">보너스: </div>
    <script>
      const candidate = Array(45)
        .fill()
        .map((val, i) => {
          return i + 1;
        });

      const shuffled = [];
      while (candidate.length > 0) {
        const random_index = Math.floor(Math.random() * candidate.length);
        shuffled.push(candidate.splice(random_index, 1)[0]); // splice는 배열을 return함!
      }
      console.log(shuffled);

      const winBalls = shuffled.slice(0, 6).sort((a, b) => a - b);
      const bonus = shuffled[6];

      const $result = document.querySelector('#result');
      const $bonus = document.querySelector('#bonus');

      const showBall = (number, $target) => {
        const $ball = document.createElement('div');
        $ball.className = 'ball';
        $ball.textContent = number;
        $target.appendChild($ball);
      };

      setTimeout(() => {
        showBall(winBalls[0], $result);
      }, 1000);

      setTimeout(() => {
        showBall(winBalls[1], $result);
      }, 2000);

      setTimeout(() => {
        showBall(winBalls[2], $result);
      }, 3000);

      setTimeout(() => {
        showBall(winBalls[3], $result);
      }, 4000);

      setTimeout(() => {
        showBall(winBalls[4], $result);
      }, 5000);

      setTimeout(() => {
        showBall(winBalls[5], $result);
      }, 6000);

      setTimeout(() => {
        showBall(bonus, $bonus);
      }, 7000);
    </script>
  </body>
</html>

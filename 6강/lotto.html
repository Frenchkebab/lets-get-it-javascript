<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .ball {
        display: inline-block;
        border: 1px solid black;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="result">추첨 결과는? </div>
    <div id="bonus">보너스: </div>
    <script>
      const candidate = Array(45)
        .fill()
        .map((val, i) => {
          return i + 1;
        });

      const shuffled = [];
      while (candidate.length > 0) {
        const random_index = Math.floor(Math.random() * candidate.length);
        shuffled.push(candidate.splice(random_index, 1)[0]); // splice는 배열을 return함!
      }
      console.log(shuffled);

      const winBalls = shuffled.slice(0, 6).sort((a, b) => a - b);
      const bonus = shuffled[6];

      const $result = document.querySelector('#result');

      setTimeout(() => {
        const $ball = document.createElement('div');
        $ball.className = 'ball';
        $ball.textContent = winBalls[0];
        $result.appendChild($ball);
      }, 1000);

      setTimeout(() => {
        const $ball = document.createElement('div');
        $ball.className = 'ball';
        $ball.textContent = winBalls[1];
        $result.appendChild($ball);
      }, 2000);

      setTimeout(() => {
        const $ball = document.createElement('div');
        $ball.className = 'ball';
        $ball.textContent = winBalls[2];
        $result.appendChild($ball);
      }, 3000);

      setTimeout(() => {
        const $ball = document.createElement('div');
        $ball.className = 'ball';
        $ball.textContent = winBalls[3];
        $result.appendChild($ball);
      }, 4000);

      setTimeout(() => {
        const $ball = document.createElement('div');
        $ball.className = 'ball';
        $ball.textContent = winBalls[4];
        $result.appendChild($ball);
      }, 5000);

      setTimeout(() => {
        const $ball = document.createElement('div');
        $ball.className = 'ball';
        $ball.textContent = winBalls[5];
        $result.appendChild($ball);
      }, 6000);

      const $bonus = document.querySelector('#bonus');
      setTimeout(() => {
        const $ball = document.createElement('div');
        $ball.className = 'ball';
        $ball.textContent = bonus;
        $bonus.appendChild($ball);
      }, 7000);
    </script>
  </body>
</html>

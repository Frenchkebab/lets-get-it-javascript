<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>숫자야구</title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="input" />
      <button>확인</button>
    </form>
    <div id="logs"></div>
    <script>
      const $input = document.querySelector('#input');
      const $form = document.querySelector('#form');
      const $logs = document.querySelector('#logs');

      const answer = [];
      const numbers = [];

      for (let i = 1; i <= 9; i++) {
        numbers.push(i);
      }

      for (let i = 0; i < 4; i++) {
        const index = Math.floor(Math.random() * numbers.length);
        answer.push(numbers[index]);
        numbers.splice(index, 1);
      }

      console.log(answer);

      const tries = [];

      // alert의 반환값은 undefined(if에서 false로 인식)
      function checkInput(input) {
        // input 길이 확인
        if (input.length !== 4) {
          return alert('4자리 숫자를 입력해 주세요.');
        }

        // input내에 중복된 숫자가 있는지
        if (new Set(input).size !== 4) {
          return alert('중복되지 않게 입력해 주세요.');
        }

        // input 숫자가 이미 시도된 숫자인지.
        if (tries.includes(input)) {
          return alert('이미 시도한 값입니다.');
        }

        return true; // 검사를 통과하면 true를 반환
      }

      let out = 0;

      $form.addEventListener('submit', (event) => {
        event.preventDefault(); // submit 이벤트 발생 시 브라우저 새로고침을 막아줌
        const value = $input.value;
        console.log(value);
        $input.value = ''; // 다음 값 입력을 위해 초기화

        // 리팩토링하여 아래의 else를 위로 올려줌
        if (!checkInput(value)) {
          return;
        }

        // if (checkInput(value)) {

        // 입력값 문제없음
        if (answer.join('') === value) {
          $logs.textContent = '홈런!';
          return;
        }
        if (tries.length >= 9) {
          const message = document.createTextNode(`패배! 정답은 ${answer.join('')}`);
          $logs.appendChild(message);
          return;
        }
        // }
        // else {
        //   // 입력값 에러
        // }

        // 몇 스트라이크 몇 볼인지 검사
        let strike = 0;
        let ball = 0;

        // 예) answer: 3146, value: 1234
        for (let i = 0; i < answer.length; i++) {
          const index = value.indexOf(answer[i]);
          if (index > -1) {
            if (index === i) {
              strike += 1;
            } else {
              ball += 1;
            }
          }
        }
        if (strike === 0 && ball === 0) {
          $logs.append(`${out} 아웃`, document.createElement('br'));
          out++;
        } else {
          $logs.append(`${value}: ${strike} 스트라이크 ${ball} 볼`);
          $logs.append(document.createElement('br'));
        }

        if (out === 3) {
          $logs.append(`패배! 정답은 ${answer.join(' ')}`);
          return;
        }
        tries.push(value);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>가위바위보</title>
    <style>
      #computer {
        width: 142px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="computer"></div>
    <div>
      <button id="scissors" class="btn">가위</button>
      <button id="rock" class="btn">바위</button>
      <button id="paper" class="btn">보</button>
    </div>
    <div id="score">0</div>
    <script>
      const $computer = document.querySelector('#computer');
      const $score = document.querySelector('#score');
      const $rock = document.querySelector('#rock');
      const $scissors = document.querySelector('#scissors');
      const $paper = document.querySelector('#paper');
      const IMG_URL = './rsp.png';
      $computer.style.background = `url(${IMG_URL}) 0 0`;
      $computer.style.backgroundSize = 'auto 200px'; // 너비가 높이 200px에 맞게 자동 조정

      const rspX = {
        scissors: '0', // 가위
        rock: '-220px', // 바위
        paper: '-440px' // 보
      };

      let computerChoice = 'scissors'; // 컴퓨터 변수
      const changeComputerHand = () => {
        if (computerChoice === 'rock') {
          computerChoice = 'scissors';
        } else if (computerChoice === 'scissors') {
          computerChoice = 'paper';
        } else if (computerChoice === 'paper') {
          computerChoice = 'rock';
        }

        $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`;
        $computer.style.backgroundSize = 'auto 200px'; // 다시 안써주면 리셋됨
      };

      let intervalId = setInterval(changeComputerHand, 50);

      const scoreTable = {
        rock: 0,
        scissors: 1,
        paper: -1
      };

      let clickable = true;

      const clickButton = () => {
        if (clickable) {
          clearInterval(intervalId);
          clickable = false;
          const myChoice = event.target.id === '바위' ? 'rock' : event.target.id === '가위' ? 'scissors' : 'paper';
          const myScore = scoreTable[myChoice];
          const computerScore = scoreTable[computerChoice];
          const diff = myScore - computerScore;

          if ([2, -1].includes(diff)) {
            console.log('승리');
          } else if ([1, -1].includes(diff)) {
            console.log('패배');
          } else {
            console.log('무승부');
          }
          setTimeout(() => {
            clickable = true;
            intervalId = setInterval(changeComputerHand, 50);
          }, 1000);
        }
      };

      $rock.addEventListener('click', clickButton);
      $scissors.addEventListener('click', clickButton);
      $paper.addEventListener('click', clickButton);
    </script>
  </body>
</html>

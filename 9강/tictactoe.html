    <script>
      const { body, createElement } = document; // cosnt body = document.body;
      const $table = createElement('table');
      const $result = createElement('div');

      let turn = 'O';
      const data = [];
      for (let i = 0; i < 3; i++) {
        data.push([]);
      }
      const $table = createElement('table');
      for (let i = 0; i < 3; i++) {
        const $tr = createElement('tr');
        for (let j = 0; j < 3; j++) {
          const $td = createElement('td');
          $td.addEventListener('click', (event) => {
            console.log('clicked');
            if (event.target.textContent) return; // 칸에 이미 글자가 있는 경우
            event.target.textContent = turn;
            if (turn === 'O') {
              turn = 'X';
            } else if (turn === 'X') {
              turn = 'O';
            }
          });
          $tr.appendChild($td);
        }
        $table.append($tr);
      }
      body.append($table);
      body.append($result);
